<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - [Your Name]</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- HEADER & NAVIGATION -->
    <header>
        <nav>
            <!-- Make sure logo links back to homepage -->
            <a href="index.html" class="logo">[Your Name]</a> 
            <ul class="nav-links">
                <!-- Update nav links to point back to the homepage sections -->
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <!-- CONTACT FORM SECTION -->
        <section id="contact-page" class="reveal">
            <h2>Get In Touch</h2>
            <p>Have a question, a project proposal, or just want to say hello? Go ahead.</p>

            <div class="contact-form-container">
                <form id="contact-form">
                    <!-- This hidden input is where you put your access key! -->
                    <input type="hidden" name="access_key" value="[YOUR_ACCESS_KEY_HERE]">
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                </form>
                <!-- This is for the success/error message -->
                <div id="form-result"></div>
            </div>
        </section>
    </main>

    <!-- FOOTER (Identical to homepage footer) -->
    <footer>
        <div class="social-links">
            <a href="[YOUR_LINKEDIN_URL]" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="[YOUR_GITHUB_URL]" target="_blank"><i class="fab fa-github"></i></a>
            <a href="[YOUR_TWITTER_OR_OTHER_URL]" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
